<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Rest SSO</title>
    <meta name="author" content="Thomas Herzog"/>
    <title><ui:insert name="title"/></title>
</h:head>
<h:body style="padding: 60px;">
    <b:navBar id="nav_bar" brand="Rest SSO" brandHref="#" fixed="top" inverse="true">
        <b:navbarLinks id="nav_bar_links">
            <b:navLink id="nav_bar_link_home" value="Home" href="#{request.contextPath}/landing.xhtml"/>
            <b:navLink id="nav_bar_link_rest_api" value="REST API" href="#"/>
            <b:navLink id="nav_bar_link_about" value="About" href="#{request.contextPath}/pages/about/about.xhtml"/>
        </b:navbarLinks>
    </b:navBar>

    <b:container id="content">
        <ui:insert name="content"/>
    </b:container>

    <h:panelGroup id="dialogs" layout="block">
        <ui:insert name="dialogs"/>
    </h:panelGroup>

    <!-- Idle management -->
    <p:idleMonitor rendered="#{not facesContext.viewRoot.id.toLowerCase().contains('landing.xhtml')}" timeout="#{session.maxInactiveInterval * 60 * 1000}">
        <p:ajax event="idle" listener="#{securityBean.onLogout()}" process="@this" oncomplete="window.top.location = '#{request.contextPath}/landing.xhtml'"/>
    </p:idleMonitor>

    <!-- Global growl for messages -->
    <b:growl globalOnly="true" allowDismiss="true" newestOnTop="true" redisplay="false"/>
</h:body>
</html>
